<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <h1>This is a DOM Demo Page</h1>
        <p>This paragraph is inside the main div and we will change the text using DOM in JS</p>
    </div>
    <script>
        // Accessing the element by its ID
        let mainDiv = document.getElementById("main"); 
        // Here mainDiv now references the div with id "main" and hence can be used to manipulate it.
        // Changing the text content of the paragraph inside the div
        mainDiv.getElementsByTagName("p")[0].textContent = "The text has been changed using DOM manipulation in JavaScript!";
    </script>

    <!-- We can create a button to change the text -->
    <button onclick="changeText()">Change Text</button>
    <script>
        function changeText() {
            mainDiv.getElementsByTagName("p")[0].textContent = "The text has been changed  USING BUTTON CLICK VIA  DOM manipulation in JavaScript!";
            // SETTING CSS PROPERTIES USING DOM
            mainDiv.style.backgroundColor = "#f0f8ff"; // Changing background color
            mainDiv.style.padding = "10px"; // Adding padding
            mainDiv.style.border = "1px solid #ccc"; // Adding border
        }
    </script>
</body>
</html>
