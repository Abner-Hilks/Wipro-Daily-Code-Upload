<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async/Await Comments Demo</title>
</head>
<body>
  <h2>Async & Await Example - Fetching Comments</h2>
  <button onclick="fetchComments()">Fetch Comments</button>
  <div id="output"></div>

  <script>
    async function fetchComments() {
      const out = document.getElementById("output");
      out.innerHTML = "<p>Loading comments...</p>";

      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/comments');
        const comments = await response.json();

        // Display only first 5 comments neatly
        out.innerHTML = "<h3>Top 5 Comments:</h3>" +
          comments.slice(0, 5).map(c => `
            <div>
              <p><b>${c.name}</b> (${c.email})</p>
              <p>${c.body}</p>
              <hr>
            </div>
          `).join('');
      } 
      catch (error) {
        out.innerHTML = `<p style="color:red;">Error fetching comments: ${error}</p>`;
      }
    }
  </script>
</body>
</html>
