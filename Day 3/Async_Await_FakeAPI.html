<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async & Await Example</title>
</head>
<body>
  <h2>Async & Await Demo (Comments API)</h2>
  <button onclick="loadComments()">Load Comments</button>
  <div id="output"></div>

  <script>
    // Async function to fetch comments
    async function loadComments() {
      try {
        // Fetch data from API
        const response = await fetch('https://jsonplaceholder.typicode.com/comments?_limit=5');
        const comments = await response.json();

        // Display first 5 comments
        document.getElementById('output').innerHTML = comments.map(c => `
          <div style="margin-bottom:10px;">
            <h4>${c.name}</h4>
            <p><b>Email:</b> ${c.email}</p>
            <p>${c.body}</p>
          </div>
        `).join('');
      } catch (error) {
        document.getElementById('output').innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
