<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ES6 Modules and Default Parameters</title>
</head>
<body>
  <h2>ES6 Modules & Default Parameters Demo</h2>
  <div id="output"></div>

  <script type="module">
    import { add, subtract, multiply, square, cube, factorial, power } from './mathUtils.js';

    const out = document.getElementById("output");

    out.innerHTML += `<p>Addition: 5 + 3 = ${add(5, 3)}</p>`;
    out.innerHTML += `<p>Subtraction: 10 - 4 = ${subtract(10, 4)}</p>`;
    out.innerHTML += `<p>Multiply (with default): 7 * default(1) = ${multiply(7)}</p>`;
    out.innerHTML += `<p>Square: 4² = ${square(4)}</p>`;
    out.innerHTML += `<p>Cube: 3³ = ${cube(3)}</p>`;
    out.innerHTML += `<p>Factorial: 5! = ${factorial(5)}</p>`;
    out.innerHTML += `<p>Power: 2⁴ = ${power(2, 4)}</p>`;
  </script>
</body>
</html>
