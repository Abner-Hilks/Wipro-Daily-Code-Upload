<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow Function and Spread Operator Example</title>
</head>
<body>

  <h2>Check the Console Output</h2>

  <script>
    // --- Spread Operator Examples ---

    const numbers = [1, 2, 3];
    const newNumbers = [...numbers, 4, 5, 6];
    console.log("New Numbers Array:", newNumbers);

    const person = { name: "Arpit", age: 25 };
    const updatedPerson = { ...person, city: "Pune" };
    console.log("Updated Person Object:", updatedPerson);

    const student = { name: "Ram", age: 24 };
    const updatedStudent = { ...student, id: 123 };
    console.log("Updated Student Object:", updatedStudent);


   

    const sum = (a, b) => a + b;            // Adds two numbers
    const product = (a, b) => a * b;        // Multiplies two numbers
    const square = (a) => a * a;            // Squares a number

    // Example numbers
    const num1 = 5;
    const num2 = 3;

    console.log(`Sum of ${num1} and ${num2}:`, sum(num1, num2));
    console.log(`Product of ${num1} and ${num2}:`, product(num1, num2));
    console.log(`Square of ${num1}:`, square(num1));
    console.log(`Square of ${num2}:`, square(num2));
  </script>

</body>
</html>
