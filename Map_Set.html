<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map and Set Example</title>
</head>
<body>
  <script>
    // Map example
    const user = new Map([
      ["name", "Arpit"],
      ["age", 25],
      ["city", "Pune"]
    ]);
    console.log("Map Example:");
    user.forEach((v, k) => console.log(`${k}: ${v}`));

    // Set example
    const cities = new Set(["Pune", "Mumbai", "Delhi", "Pune"]);
    const names = new Set(["Arpit", "Sarthak", "Anish", "Arpit"]);
    
    console.log("\nUnique Cities:");
    cities.forEach(c => console.log(c));

    console.log("\nUnique Names:");
    names.forEach(n => console.log(n));
  </script>
</body>
</html>
