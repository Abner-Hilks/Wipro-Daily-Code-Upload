<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="bg-dark text-white text-center py-3">
    <h1>Event Management Dashboard</h1>
  </header>

  <!-- Main Section -->
  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
      <h3 class="mb-0">List of Events</h3>

      <!-- Filter and Refresh Controls -->
      <div class="d-flex gap-2">
        <!-- Category Filter -->
        <select id="filterCategory" class="form-select w-auto">
          <option value="all">All Categories</option>
          <option value="music">Music</option>
          <option value="tech">Technology</option>
          <option value="food">Food</option>
        </select>

        <!-- Date Filter -->
        <input type="date" id="filterDate" class="form-control w-auto">

        <!-- Refresh Button -->
        <button id="refreshBtn" class="btn btn-primary">Refresh</button>
      </div>
    </div>

    <!-- Event Cards Section -->
    <div id="eventContainer" class="row g-4">
      <!-- Events will appear here dynamically -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-2">
    <p class="mb-0">&copy; 2025 Event Management by AAM</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
